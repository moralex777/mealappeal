<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MealAppeal - Offline</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to bottom right, #fef3c7, #fff7ed);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #1f2937;
    }

    .container {
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #ea580c, #f97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      margin-bottom: 2rem;
      line-height: 1.6;
      color: #4b5563;
    }

    .button {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(to right, #ea580c, #f97316);
      color: white;
      text-decoration: none;
      border-radius: 0.75rem;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icons/icon-192x192.png" alt="MealAppeal Logo" class="logo">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      Looks like you've lost your internet connection. Don't worry, your MealAppeal data is safely stored and will sync once you're back online.
    </p>
    <a href="/" class="button">Try Again</a>
  </div>
</body>
</html>
